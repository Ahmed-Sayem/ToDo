<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
  </head>
  <body>
    <header>
      <h1>ToDoApp</h1>
    </header>
    <h5 id="message" hidden></h5>
    <p>Add Tasks</p>
    <input type="text" id="task-input" placeholder="Write your task" />
    <button id="add-button" disabled>Add Task</button>
    <div class="tasks-container">
      <ul id="tasks"></ul>
    </div>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
